on:
  rss:
    url: https://www.sakrum.de/feeds/posts/default?alt=rss
    config:
      every: "0 16 * * *"
      limit: 5
      filter:
        content:
            $regex: ....+
        title:
            $regex: Kommentar
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: ethomson/send-tweet-action@v1
        with:
          status: "${{on.rss.outputs.title}} ğŸ‘‰ğŸ»${{on.rss.outputs.link}}"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
  fediverse-mastodon:
    name: send2mastodon
    runs-on: ubuntu-latest
    steps:
      - name: 'Call fediverse'
        uses: rzr/fediverse-action@master
        with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          message: "${{on.rss.outputs.title}} ğŸ‘‰ğŸ»${{on.rss.outputs.link}}"
          host: "muenchen.social"
