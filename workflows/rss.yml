on:
  rss:
    url: https://www.sakrum.de/feeds/posts/default?alt=rss
    config:
      limit: 5
      filter:
        content:
            $regex: ....+
        title:
            $regex: Kommentar
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: ethomson/send-tweet-action@v1
        with:
          status: "${{on.rss.outputs.title}} 👉🏻${{on.rss.outputs.link}}"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
  mastodon:
    name: post2mastodon
    runs-on: ubuntu-latest
    steps:
      - name: send to mastodon
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.MASTODON_POST_URL }}
          method: 'POST'
          content-type: application/x-www-form-urlencoded
          data: 'visibility=unlisted&status=${{on.rss.outputs.title}} 👉🏻${{on.rss.outputs.link}}'
          timeout: 10000
          is_debug: false
